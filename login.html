<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام المقابلات الذكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --primary-darker: #2563eb;
            --primary-light: #93c5fd;
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: rgba(96, 165, 250, 0.2);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, var(--bg-dark), var(--bg-darker));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(96, 165, 250, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            background: rgba(15, 20, 40, 0.85);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px var(--border-color);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(40px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-container h2 {
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: 'Cairo', sans-serif;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.15);
        }

        .error-message, .success-message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            backdrop-filter: blur(10px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-right: 3px solid #ef4444;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border-right: 3px solid #22c55e;
        }

        .error-message.show, .success-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.88rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }

        .forgot-password:hover {
            color: var(--primary-light);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(96, 165, 250, 0.3);
            font-family: 'Cairo', sans-serif;
        }

        .btn-login:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-darker) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(96, 165, 250, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
        }

        .divider::before { margin-left: 15px; }
        .divider::after { margin-right: 15px; }

        .register-link {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }

        .register-link a:hover {
            color: var(--primary-light);
        }

        .back-home {
            text-align: center;
            margin-top: 24px;
        }

        .back-home a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.88rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }

        .back-home a:hover {
            color: var(--primary);
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 35px 25px;
            }

            .login-container h2 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header-section">
            <h2>مرحباً بعودتك</h2>
            <p class="subtitle">سجل دخولك للوصول إلى حسابك</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@domain.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required autocomplete="current-password">
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>تذكرني</span>
                </label>
                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="btn-login" id="submitBtn">
                تسجيل الدخول
            </button>
        </form>

        <div class="divider">ليس لديك حساب؟</div>

        <div class="register-link">
            <a href="register.html">إنشاء حساب جديد</a>
        </div>

        <div class="back-home">
            <a href="index.html">
                <span>←</span>
                العودة للصفحة الرئيسية
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCLn9QQAByyGzI3lD5FBCNGurzbv_kvR7w",
            authDomain: "smart-interview-system-dd643.firebaseapp.com",
            projectId: "smart-interview-system-dd643",
            storageBucket: "smart-interview-system-dd643.firebasestorage.app",
            messagingSenderId: "992351376418",
            appId: "1:992351376418:web:0aa361087e8d33a686667b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ADMIN_EMAIL = "t_massaad@svuonline.org";
        const ADMIN_PASSWORD = "admin123";
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            if (!email || !password) {
                showError('الرجاء إدخال البريد الإلكتروني وكلمة المرور');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> جارٍ تسجيل الدخول...';

            try {
                if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                    const adminUser = {
                        id: 'admin',
                        name: 'المدير',
                        email: ADMIN_EMAIL,
                        isAdmin: true
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(adminUser));
                    
                    successMessage.textContent = 'مرحباً بك يا مدير النظام!';
                    successMessage.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                    return;
                }

                const q = query(collection(db, "users"), where("email", "==", email));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    showError('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'تسجيل الدخول';
                    return;
                }

                const userDoc = querySnapshot.docs[0];
                const userData = userDoc.data();

                if (userData.password !== password) {
                    showError('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'تسجيل الدخول';
                    return;
                }

                const currentUser = {
                    id: userDoc.id,
                    name: userData.name,
                    email: userData.email,
                    isAdmin: false
                };

                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                successMessage.textContent = 'تم تسجيل الدخول بنجاح!';
                successMessage.classList.add('show');

                setTimeout(() => {
                    window.location.href = 'applicant-dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                showError('حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'تسجيل الدخول';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.classList.remove('show');
            });
        });

        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            const user = JSON.parse(currentUser);
            if (user.isAdmin) {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'applicant-dashboard.html';
            }
        }
    </script>
</body>
</html>
